{% extends 'dummy.html' %}


{% block title %}
    <title>Change Password</title>
{% endblock %}

{% block body_block %}
    <center>
        <form method="POST">
            {% csrf_token %}
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw">
            <input type="submit" value="Change Password">
        </form>
    </center>
{% endblock %}
